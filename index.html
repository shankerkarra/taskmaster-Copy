<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand container" href="#">
                <span class="ml-2">TaskMaster</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="m-3">
                <form onsubmit="app.listsController.addList()" class="text-light d-flex justify-content-between">
                    <div class="form-group">
                        <label for="list"></label>
                        <input class="form-control" type="text" name="listname" width="50" id="listname" value=""
                            minlength="3" and maxlength="15" required placeholder="List Name....">
                    </div>
                    <div class="form-group p-4">
                        <select id="colorselected">
                            <label for="colordrpdn">Color :</label>
                            <option value="bg-info">Info</option>
                            <option value="bg-primary">Blue</option>
                            <option value="bg-success">Green</option>
                            <option value="bg-warning">Yellow</option>
                            <option value="bg-Secondary">Grey</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-xs-2 p-4">
                        <button type="submit" class="btn btn-secondary btn-sm">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="Lists">
            <div class="col-3">
                <div class="card border-black mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center ${this.color}" id="listtasktitle">${this.name}
                        <p class="card-text" id=${this.id}> 2/4 </p>
                        <i class="fa fa-trash action text-danger" title="delete list"
                            onclick="app.listsController.delList('${this.id}')"></i>
                    </div>
                    <div class="m-2 p-2 text-overflow: ellipsis break-word">
                        ${this.MyTask}
                    </div>
                    <form onsubmit="app.listsController.addTask('${this.id}')">
                        <input type="text" minlength="3" and maxlength="50" name="task" placeholder="Add Task..."
                            required>
                        <button type="submit" class="btn btn-outline-success">+</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Developed by Shanker Karra(UI design is work in progress)</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
